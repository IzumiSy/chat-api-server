
options: &options
  raise_not_found_error: false

default: &default
  default:
    uri: <%= ENV['MONGO_URI'] %>
    options:
      user: <%= ENV['MONGO_USER'] %>
      password: <%= ENV['MONGO_PASSWORD'] %>

development:
  options:
    <<: *options
  clients:
    <<: *default

test:
  options:
    <<: *options
  clients:
    <<: *default

production:
  options:
    <<: *options
  clients:
    <<: *default
