
options: &options
  raise_not_found_error: false

mongo_production: &mongo_production
  default:
    uri: <%= ENV['MONGO_URI'] %>
    options:
      user: <%= ENV['MONGO_USER'] %>
      password: <%= ENV['MONGO_PASSWORD'] %>

mongo_development: &mongo_development
  default:
    database: test
    hosts:
      - localhost:27017

test:
  options:
    <<: *options
  clients:
    <<: *mongo_development

development:
  options:
    <<: *options
  clients:
    <<: *mongo_development

production:
  options:
    <<: *options
  clients:
    <<: *mongo_production
