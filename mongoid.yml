
options: &options
  raise_not_found_error: false

default: &default
  default:
    uri: <%= ENV['MONGO_URI'] %>
    options:
      user: <%= ENV['MONGO_USER'] %>
      password: <%= ENV['MONGO_PASSWORD'] %>

test:
  options:
    <<: *options
  clients:
    default:
      database: test
      hosts:
        - localhost:27017

development:
  options:
    <<: *options
  clients:
    default:
      database: development
      hosts:
        - localhost:27017

production:
  options:
    <<: *options
  clients:
    <<: *default
