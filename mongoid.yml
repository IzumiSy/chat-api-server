development:
  clients:
    default:
      database: chat-api
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false

test:
  clients:
    default:
      database: test
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false

# "hosts" section is now spcified to localhost:27017,
# but it is going to be overwritten in app.rb to use MongoLab
production:
  clients:
    default:
      database: chat-api
      hosts:
        - null
  options:
    raise_not_found_error: false

