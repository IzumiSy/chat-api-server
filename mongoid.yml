development:
  clients:
    default:
      database: chat-api
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false

test:
  clients:
    default:
      database: test
      hosts:
        - localhost:27017
  options:
    raise_not_found_error: false

# "uri" section in production config below is now set to null,
# but it is going to be overwritten in app.rb to use MongoLab.
production:
  clients:
    default:
      uri: null
  options:
    raise_not_found_error: false

