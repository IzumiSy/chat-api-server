
options: &options
  raise_not_found_error: false

client_options: &client_options
  connect: :direct

default: &default
  default:
    <<: *client_options
    uri: <%= ENV['MONGODB_URI'] %>

test:
  options:
    <<: *options
  clients:
    default:
      <<: *client_options
      database: test
      hosts:
        - localhost:27017

development:
  options:
    <<: *options
  clients:
    default:
      <<: *client_options
      database: development
      hosts:
        - localhost:27017

production:
  options:
    <<: *options
  clients:
    <<: *default
