
options: &options
  raise_not_found_error: false

client_options: &client_options
  connect: :direct

default: &default
  default:
    uri: <%= ENV['MONGODB_URI'] %>
    <<: *client_options

test:
  options:
    <<: *options
  clients:
    default:
      database: test
      hosts:
        - localhost:27017
      <<: *client_options

development:
  options:
    <<: *options
  clients:
    default:
      database: development
      hosts:
        - localhost:27017
      <<: *client_options

production:
  options:
    <<: *options
  clients:
    <<: *default
