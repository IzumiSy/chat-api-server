
client_options: &client_options
  connect: :direct

default: &default
  default:
    <<: *client_options
    uri: <%= ENV['MONGODB_URI'] %>

test:
  clients:
    default:
      <<: *client_options
      database: test
      hosts:
        - localhost:27017

development:
  clients:
    default:
      <<: *client_options
      database: development
      hosts:
        - localhost:27017

production:
  clients:
    <<: *default
